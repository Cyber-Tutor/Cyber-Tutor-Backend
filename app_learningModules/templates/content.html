{% extends 'base.html' %}
{% load static %}

{% block title %}Content{% endblock %}

{% block content %}
<div class="container bg-white p-5 my-5">
<form action="." method="post">
  {% csrf_token %}
  <input type="text" name="question" placeholder="Enter a question" required />
  <input type="submit" value="Generate Answers" />
</form>
{% if result %}
<div class="result">{{ result }}</div>
{% endif %}
</div>
{% endblock %}
