{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
    {% block styles %}
      <link href="{% static 'css/base_styles.css' %}" rel="stylesheet" />
    {% endblock %}
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary pt-1 pb-2 border-3 border-bottom border-info" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand p-0" href="{% url 'index' %}">
          <img src="{% static '../static/images/Cyber-AIducator_Logo.png' %}" alt="Logo" class="img-fluid nav-brand-height" />
          <span style="font-size: 24px; vertical-align: middle;">Cyber AIducator</span>
        </a>
        <a class="nav-item nav-link nav-font-size d-none d-lg-block align-items-center d-flex px-1" href="{% url 'content' %}">Content</a>
        <a class="nav-item nav-link nav-font-size d-none d-lg-block align-items-center d-flex px-1" href="{% url 'course_list' %}">Courses</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Navbar toggler"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <div class="navbar-nav ms-auto align-items-center">
            <a class="nav-item nav-link nav-font-size d-lg-none align-items-center d-flex" href="{% url 'content' %}">Content</a>
            {% if user.is_authenticated %}
              <form action="{% url 'logout' %}" method="post" class="nav-item align-items-center d-flex">
                {% csrf_token %}
                <button type="submit" class="nav-item nav-link align-items-center d-flex">Logout</button>
              </form>
            {% else %}
              <a class="nav-item nav-link nav-font-size align-items-center d-flex" href="{% url 'login' %}">Login</a>
              <a class="nav-item nav-link nav-font-size align-items-center d-flex" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}

    {% endblock %}
  </body>
</html>
