{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .nav-link {
            font-size: 18px;
        }
    </style>
</head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary pt-1 pb-2 border-bottom border-3 border-info shadow" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand p-0" href="{% url 'index' %}">
                <img src="{% static 'user_profiles/images/CyberTutor_Logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 60px;"></img>
                <span style="font-size: 22px; vertical-align: middle;">CyberTutor</span>
            </a>
            <a class="nav-item nav-link" href="{% url 'content' %}">Content</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Navbar toggler">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post" class="nav-item">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
