{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container bg-white p-5 my-5">
        <h1>Register Page</h1>
        <p>Welcome to the register page!</p>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
