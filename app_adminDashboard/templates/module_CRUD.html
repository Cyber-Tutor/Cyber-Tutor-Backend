{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5 pt-5">
    <h2 class="text-center mb-4 text-decoration-underline">Edit Module</h2>
    <form method="post" id="moduleForm">
      {% csrf_token %}
      <div class="p-3 bg-light border rounded">{{ module_form|crispy }}</div>

      <div class="text-center my-3">
        <button type="submit" class="btn btn-success">Save Module</button>
        <a href="{% url 'edit_course' course.id %}" class="btn btn-secondary">Back to Course</a>
      </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
{% endblock %}
